<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // SPA redirect: for any 404, redirect to index
      var path = window.location.pathname;
      if (path !== '/') {
        sessionStorage.setItem('redirect_path', path);
        window.location.replace('/');
      }
    </script>
  </head>
  <body>
  </body>
</html>
